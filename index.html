  <body>
    <h1>Library</h1>
    
    <br><div><button id="addBook">Add New Book</button></div><br>

    <div id="bookEntry">

        <div class="modal-content">
        <!-- <span class="close">&times;</span> -->

      <form>
        <label for="bookName">Book Name:</label><br>
        <input type="text" id="bookName" name="bookName"><br><br>
        <label for="authorName">Author:</label><br>
        <input type="text" id="authorName" name="authorName"><br><br>
        <label for="pageNumber">Number of Pages:</label><br>
        <input type="text" id="pageNumber" name="pageNumber"><br><br>
        <label for="readBook">Have you read this?</label><br>
        <input type="radio" id="readBook" name="readBook" value="Yes">
        <label for="readBook">Yes</label><br>
        <input type="radio" id="readBook" name="readBook" value="No">
        <label for="readBook">No</label><br><br>
        <button type="button" id="submit">Submit</button>
        <button type="button" class="close">Cancel</button>
          </div>
      </form> 
    </div>

    <table id="books">
      <tr>
        <th>Book Name</th>
        <th>Author</th>
        <th>No. of Pages</th>
        <th>Book Read?</th>
        <th>Delete Entry</th>
      </tr>
    </table>
